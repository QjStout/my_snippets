<body>
    <h1>One-Way Data-Binding</h1>
    <h2>Simple example</h2>
    <p data-binding="p1">This is a p tag with one way databinding applied.</p>
    <p data-binding="p2">This is another p tag with one way databinding applied.</p>
    <input id="input-1" type="text" value="Some value">
    <input id="input-2" type="text" value="Some other value">
    <button type="button" onclick="submitUsrInputs()">SUBMIT</button>
</br>
